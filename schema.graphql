interface App {
	tenant: Tenant!
	type: AppType!
	auth_type: AppAuthType!
	name: String!
	description: String
	nodes: [Node]
	event_id: String
}

enum AppAuthType {
	x_account
	cognito
}

enum AppType {
	hl7
	edge
}

type CognitoUser {
	tenant: Tenant!
	name: String!
	role: String!
}

type CustomNode implements Node {
	tenant: Tenant!
	name: String!
	node_type: String!
	description: String
	send_edges: [Edge]
	receive_edges: [Edge]
	app: App
	metadata: AWSJSON
	event_id: String
}

input CustomNodeInput {
	name: String!
	node_type: String!
	description: String
	app: String
	metadata: AWSJSON
}

type Edge {
	tenant: Tenant!
	name: String!
	description: String
	source: Node!
	target: Node!
	metadata: AWSJSON
	kms_key: KMSKey!
	queue: String!
	event_id: String!
}

type EdgeApp {
	tenant: Tenant!
	type: AppType!
	name: String!
	description: String
	nodes: [Node]
	account: String!
}

input EdgeAppInput {
	auth_type: AppAuthType!
	name: String!
	description: String
	nodes: [String]
	account: String!
}

input EdgeInput {
	name: String!
	description: String
	kms_key: String!
	source: String!
	target: String!
	metadata: AWSJSON
}

type EdgeNode implements Node {
	tenant: Tenant!
	name: String!
	description: String
	send_edges: [Edge]
	receive_edges: [Edge]
	app: App
	metadata: AWSJSON
	event_id: String
}

input EdgeNodeInput {
	name: String!
	description: String
	app: String
	metadata: AWSJSON
}

type Hl7App implements App {
	tenant: Tenant!
	type: AppType!
	name: String!
	description: String
	instances: AWSJSON
	iso_image: AWSURL
	nodes: [Node]
	ssm_activation_code: String
	auth_type: AppAuthType!
	event_id: String
}

input Hl7AppInput {
	name: String!
	description: String
	nodes: [String]
}

type Hl7InboundNode implements Node {
	tenant: Tenant!
	name: String!
	node_type: String!
	description: String
	port: Int!
	edge: Edge
	app: App
	metadata: AWSJSON
	event_id: String
}

input Hl7InboundNodeInput {
	name: String!
	description: String
	port: Int!
	app: String
	metadata: AWSJSON
}

type Hl7OutboundNode implements Node {
	tenant: Tenant!
	name: String!
	node_type: String!
	description: String
	remote_host: String!
	remote_port: Int!
	edge: Edge
	app: App
	metadata: AWSJSON
	event_id: String
}

input Hl7OutboundNodeInput {
	name: String!
	description: String
	remote_host: String!
	remote_port: Int!
	app: String
	metadata: AWSJSON
}

type KMSKey {
	tenant: Tenant!
	name: String!
	arn: String!
	description: String
}

input KmsKeyInput {
	name: String!
	description: String
}

type Mutation {
	PutTenant(tenant: TenantInput!): Tenant
		@aws_iam
	PutEdge(edge: EdgeInput!): Edge
	PutHl7InboundNode(node: Hl7InboundNodeInput!): Hl7InboundNode
	PutHl7OutboundNode(node: Hl7OutboundNodeInput!): Hl7OutboundNode
	PutEdgeNode(node: EdgeNodeInput!): EdgeNode
	PutCustomNode(node: CustomNodeInput!): CustomNode
	PutHl7App(app: Hl7AppInput!): Hl7App
	PutEdgeApp(app: EdgeAppInput!): EdgeApp
	PutKmsKey(key: KmsKeyInput!): KMSKey
	AddUserToTenant(user: UserInput!): User
	StreamNotifications(tenant: String!, data: AWSJSON, function: String!): StreamNotification
		@aws_iam
}

interface Node {
	name: String!
	description: String
	tenant: Tenant!
	app: App
	metadata: AWSJSON
	event_id: String
}

type Query {
	GetUsersForTenant(tenant: String!): [User]
	GetUser(email: AWSEmail): [User]
	SearchApps(tenant: String!): App
	ListKeys: [KMSKey]
}

enum Region {
	us_east_1
	us_east_2
	us_west_1
	us_west_2
	af_south_1
	ap_east_1
	ap_south_1
	ap_northeast_1
	ap_northeast_2
	ap_northeast_3
	ap_southeast_1
	ap_southeast_2
	ca_central_1
	cn_north_1
	cn_northwest_1
	eu_central_1
	eu_west_1
	eu_west_2
	eu_south_1
	eu_west_3
	eu_north_1
	me_south_1
	sa_east_1
	us_gov_east_1
	us_gov_west_1
}

type StreamNotification @aws_iam {
	tenant: String
	message: String
	error: String
	function: String
	event_name: String
	item_type: String
	old_record: AWSJSON
	new_record: AWSJSON
}

type Subscription {
	onStreamNotifications(tenant: String!): StreamNotification
		@aws_subscribe(mutations: ["StreamNotifications"])
}

type Tenant @aws_iam {
	name: String!
	default_region: Region!
}

input TenantInput {
	name: String!
	default_region: Region!
	event_id: String
}

type User {
	tenant: Tenant!
	email: AWSEmail!
	name: String!
	role: UserRole!
	status: UserStatus!
	invitation_token: String!
	active_date: String
	invitation_date: String
	event_id: String
}

input UserInput {
	first_name: String!
	last_name: String!
	email: String!
	role: UserRole!
}

enum UserRole {
	admin
	user
}

enum UserStatus {
	active
	invited
	suspended
}
